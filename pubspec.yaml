name: hisabbox
description: An offline-first SMS parser that tracks bKash, Nagad, Rocket, and bank messages
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  material_color_utilities: ^0.8.0
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # SMS Reading
  telephony: ^0.2.0
  
  # HTTP for webhook
  http: ^1.1.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Background Processing
  workmanager: ^0.5.1
  
  # JSON
  json_annotation: ^4.8.1
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
